apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend-deployment
  labels:
    app: backend
spec:
  replicas: 3
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
    spec:
      containers:
        - name: backend-deployment
          image: ghcr.io/neuhelen/backend:latest
          imagePullPolicy: IfNotPresent
          env:
          - name: BACKEND_DNS
            value: "backend-service"
          - name: BACKEND_PORT
            value: "9000"
          - name: REDIS_DNS
            value: "redis-service"
          ports:
            - containerPort: 9000