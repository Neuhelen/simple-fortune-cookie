apiVersion: apps/v1
kind: Deployment
metadata:
    name: backend-deployment
    labels:
        app: backend
spec:
    replicas: 1
    selector:
        matchLabels:
            app: backend
    template:
        metadata:
            labels:
                app: backend
        spec:
            containers:
                - image: ghcr.io/neuhelen/backend:latest
                  name: backend-deployment
                  ports:
                      - containerPort: 8080
