apiVersion: apps/v1
kind: Deployment
metadata:
    name: redis-deployment
    labels:
        app: redis
spec:
    replicas: 3
    selector:
        matchLabels:
            app: redis
    template:
        metadata:
            labels:
                app: redis
        spec:
            containers:
                - image: redis:latest
                  name: redis-deployment
                  ports:
                      - containerPort: 6379