apiVersion: apps/v1
kind: Deployment
metadata:
    name: frontend-deployment
    labels:
        app: frontend
spec:
    replicas: 3
    selector:
        matchLabels:
            app: frontend
    template:
        metadata:
            labels:
                app: frontend
        spec:
            containers:
                - image: ghcr.io/neuhelen/frontend:latest
                  name: frontend-deployment
                  imagePullPolicy: IfNotPresent
                  env:
                  - name: BACKEND_PORT
                    value: "9000"
                  - name: BACKEND_DNS
                    value: "backend-service"
                  ports:
                      - containerPort: 8080
