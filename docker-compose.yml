version: '3.8'

services:
  Redis:
    image: redis:latest
    restart: always
    ports:
      - '6379:6379'
    command: redis-server --save 30 1 --loglevel warning

  frontend:
    build:
      context: ./
      dockerfile: frontend-docker
    ports:
      - '8080:80'
    container_name: frontend
  
  backend:
    build:
      context: ./
      dockerfile: backend-docker
    ports:
      - '9000:9000'
    container_name: backend
