services:
  Redis:
    image: redis:latest
    restart: always
    ports:
      - '6379:6379'
    command: redis-server --save 30 1 --loglevel warning
    hostname: Redis

  frontend:
    build:
      context: ./
      dockerfile: frontend-docker
    ports:
      - '8080:8080'
    container_name: frontend
    environment:
      - BACKEND_DNS=backend
      - BACKEND_PORT=9000
    depends_on:
      - backend
  
  backend:
    build:
      context: ./
      dockerfile: backend-docker
    restart: always
    ports:
      - '9000:9000'
    container_name: backend
    hostname: backend
    environment:
      - BACKEND_DNS=backend
      - BACKEND_PORT=9000
      - REDIS_DNS=Redis
    depends_on:
      - Redis