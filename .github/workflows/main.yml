name: Go
on: [push]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21.x'
      - name: ls
        run: ls
      - name: Build
        working-directory: ${{ github.workspace }}
        run:
          cd backend
          go build
      - name: build
        run: go build  ${{ github.workspace }}/frontend
      - name: go run
        run: go run backend
      - name: go run
        run: go run frontend
